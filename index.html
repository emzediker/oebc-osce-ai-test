<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OEBC OSCE – Station 1 (AI test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 20px; }
    .box { max-width: 900px; margin: 0 auto; }
    .ai-box {
      display: none;
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      border: 1px dashed #f97316;
      background: #fff7ed;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 0.95rem;
    }
    button {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: #0b6bcb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>OEBC OSCE – Station 1</h2>
  <p><strong>Scenario (short):</strong> 26-year-old with basic myopia. Explain the diagnosis and plan.</p>

  <h3>Type your response</h3>
  <textarea id="response" rows="8"></textarea>
  <br />
  <button type="button" onclick="getAiFeedback()">Get AI-style Feedback (beta)</button>

  <div id="ai-box" class="ai-box">
    <h3 style="margin-top:0;">AI-style Feedback (from Supabase)</h3>
    <p id="ai-text"></p>
  </div>
</div>

<script>
  async function getAiFeedback() {
    const textArea = document.getElementById("response");
    const feedbackBox = document.getElementById("ai-box");
    const feedbackText = document.getElementById("ai-text");

    const userResponse = textArea.value.trim();
    if (!userResponse) {
      alert("Type something first so the AI has something to grade!");
      return;
    }

    feedbackBox.style.display = "block";
    feedbackText.textContent = "Working on your feedback…";

    try {
      const res = await fetch("https://fpfduimmnaoyjxbmvgmz.supabase.co/functions/v1/ai-feedback", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwZmR1aW1tbmFveWp4Ym12Z216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjM5MzgsImV4cCI6MjA3OTM5OTkzOH0.-h0Cwwwfjr4s4voZ_KR2lhZgRmPaYLhaOfDCLhRc6gg",
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwZmR1aW1tbmFveWp4Ym12Z216Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjM5MzgsImV4cCI6MjA3OTM5OTkzOH0.-h0Cwwwfjr4s4voZ_KR2lhZgRmPaYLhaOfDCLhRc6gg
        },
        body: JSON.stringify({
          station_number: 1,
          user_response: userResponse
        })
      });

      if (!res.ok) {
        const txt = await res.text();
        feedbackText.textContent = "Supabase error " + res.status + ":\n" + txt;
        return;
      }

      const data = await res.json();
      const rubric = data.rubric || {};

      const diagnosisScore   = rubric.diagnosis?.score ?? 0;
      const explanationScore = rubric.explanation?.score ?? 0;
      const managementScore  = rubric.management?.score ?? 0;
      const prognosisScore   = rubric.prognosis_followup?.score ?? 0;
      const communicationScore = rubric.communication?.score ?? 0;

      let totalScore = data.total_score ?? (
        diagnosisScore + explanationScore + managementScore + prognosisScore + communicationScore
      );

      function badge(score) {
        let bg="#fee2e2", color="#b91c1c";
        if(score===1){bg="#fef3c7";color="#92400e";}
        if(score===2){bg="#dcfce7";color="#166534";}
        return `<span style="display:inline-block;min-width:2.5rem;padding:2px 8px;border-radius:999px;font-size:0.75rem;font-weight:600;text-align:center;background:${bg};color:${color};">${score}/2</span>`;
      }

      feedbackText.innerHTML = `
        <div style="font-size:0.9rem;">
          <p><strong>${badge(diagnosisScore)}</strong> Diagnosis: ${rubric.diagnosis?.comment || ""}</p>
          <p><strong>${badge(explanationScore)}</strong> Explanation: ${rubric.explanation?.comment || ""}</p>
          <p><strong>${badge(managementScore)}</strong> Management: ${rubric.management?.comment || ""}</p>
          <p><strong>${badge(prognosisScore)}</strong> Prognosis & follow-up: ${rubric.prognosis_followup?.comment || ""}</p>
          <p><strong>${badge(communicationScore)}</strong> Communication: ${rubric.communication?.comment || ""}</p>

          <p><strong>Total score: ${totalScore}/10</strong></p>
          <p>${data.overall_comment || ""}</p>
        </div>
      `;
    } catch (err) {
      feedbackText.textContent = "Network or setup error: " + err.message;
    }
  }
</script>

</body>
</html>
